<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Nhập số thứ 1">
    <input type="number" id="num2" placeholder="Nhập số thứ 2">
    <button onclick="Tong()">TÍNH</button>
    <p id="sumresult"></p>
    <script>
        function Tong(){
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var sum = num1 + num2;
            document.getElementById("sumresult").innerText = "Tổng là " + sum;
        }
    </script>
</body>
</html>
