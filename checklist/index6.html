<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Nhập số thứ 1">
    <input type="text" id="num2" placeholder="Nhập số thứ 2">
    <button onclick="Tong()">TÍNH</button>
    <p id="sumresult"></p>

<script>
  function Tong() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;

    if (num1 === "" || num2 === "") {
      document.getElementById("sumresult").innerText = "Vui lòng nhập đủ 2 ô!";
      return;
    }
    var isNumber = /^[+-]?\d+(\.\d+)?$/;
    if (!isNumber.test(num1) || !isNumber.test(num2)) {
      document.getElementById("sumresult").innerText = "Chỉ được nhập số!";
      return;
   }
     var sum = parseFloat(num1) + parseFloat(num2);
    document.getElementById("sumresult").innerText = "Tổng = " + sum;
}
</script>
</body>
</html>
