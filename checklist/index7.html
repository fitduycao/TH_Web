<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="mobilephone" placeholder="Nhập vào số điện thoại">
    <button onclick="checkmobile()">Check</button>
    <p id="checkresult"></p>
    <script>
        function checkmobile() {
            var phone = document.getElementById("mobilephone").value;
            var num = /^\d{10}$/;
            if(num.test(phone)) {
                document.getElementById("checkresult").innerText="Hợp lệ";
            } else {
                document.getElementById("checkresult").innerText="Không hợp lệ!";
            }
            
        }
    </script>
</body>
</html>
