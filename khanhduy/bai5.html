<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #displaynumber {
            color: red;
            font-size: larger;
        }
    </style>
</head>

<body>
    <input id="number1" type="number" placeholder="input number 1">
    <input id="number2" type="number" placeholder="input number 2">
    <button id="btnCheck">Sum </button>
    <br>
    <span id="displaynumber"></span>
    <script>
        var Number1 = document.getElementById('number1');
        var Number2 = document.getElementById('number2');
        var displayNumber = document.getElementById('displaynumber');
        var btnCheck = document.getElementById('btnCheck');

        btnCheck.onclick = function() {
            var value1 = parseFloat(Number1.value);
            var value2 = parseFloat(Number2.value);

            var sum = value1 + value2

            if (number1.value == '' || number2.value == '') {
                displayNumber.innerText = 'input your data'
            } else {
                displayNumber.innerText = sum;
            }

        }
    </script>

</body>

</html>
